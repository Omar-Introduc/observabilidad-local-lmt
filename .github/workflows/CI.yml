name: CI
on:
  push:
  pull_request:

jobs:
  quality:
    name: Calidad de CÃ³digo (Lint y Formato)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Instalar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Cache de dependencias de Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Ejecutar Linter (Flake8)
        run: make lint

      - name: Verificar formato (Black)
        run: black --check src tests

  test:
    name: Pruebas Unitarias
    runs-on: ubuntu-latest
    needs: quality 
    steps:
      - uses: actions/checkout@v4
      
      - name: Instalar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache de dependencias de Pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Ejecutar pruebas (Pytest)
        run: make test

  validate-iac:
    name: Validar Infraestructura (Terraform)
    runs-on: ubuntu-latest
    needs: quality 
    steps:
      - uses: actions/checkout@v4

      - name: Instalar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0 

      - name: Instalar herramientas IaC
        run: make install-iac-tools
      
      - name: Validar IaC
        run: make validate-iac